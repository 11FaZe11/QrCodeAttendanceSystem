{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="{% static 'css/qr_code_generate.css' %}">
</head>
<body>
<h1 id="h1"><pre>Hint: format must be 'Id=ur_id,name=ur_name'
    the text should be in English</pre></h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate QR Code</button>
    </form>
    {% if qr_code_image %}
    <div class="qr-code-container" >
        <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code">
        <!-- Added the download attribute with a filename -->
        <a href="?download=true" download="qr_code.png">Download QR Code</a>
    </div>
    {% endif %}
</body>
</html>
